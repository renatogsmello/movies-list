<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de filmes</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Filmes Populares</h1>
		<form>
			<div class="relative">
				<input type="search" name="search" id="search" placeholder="Digite algum filme para pesquisar..." />
				<svg
					id="search-icon"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					width="24px"
					height="24px"
				>
					<path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
				</svg>
			</div>
			<div class="center">
				<input type="checkbox" name="favorites-only" id="favorites-only" />
				<label for="favorites-only"> Mostrar meus filmes favoritos apenas </label>
			</div>
		</form>
		<ul id="movie-list"></ul>
		<script type="module" src="./script.js"></script>
	</body>
</html>
